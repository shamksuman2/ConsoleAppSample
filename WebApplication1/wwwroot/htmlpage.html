<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Send Data</title>
    <script src="Scripts/jquery-3.3.1.js"></script>
</head>
<body>
<script>
    function send() {
        var customer = { FirstName: "Sash", LastName: "kumar" };
        $.ajax({
            type: "POST",
            data: JSON.stringify(customer),
            url: '/api/Values',
            contentType : "application/json"
        });

    }
</script>
<button onclick="send()">Send Customer</button>
</body>
</html>
